        <main class="content">
            <!-- hero -->
            <section id="hero">
                <div class="container1">
                    <div class="hero">
                        <!--  <h1 class="hero-title">Hi,Sumentri Welcome to Homepage</h1>
                        <p>ini Latihan pertama</p> -->
                        <img class="hero-img" src="https://source.unsplash.com/random/1080x400?Landscape&sig=1"
                            alt="hero image">
                        <img class="hero-img" src="https://source.unsplash.com/random/1080x400?Landscape&sig=2"
                            alt="hero image">
                        <img class="hero-img" src="https://source.unsplash.com/random/1080x400?Landscape&sig=3"
                            alt="hero image">
                        <!-- <button onclick="plusDivs(-1)">Previus</button>
                        <button onclick="plusDivs(1)">Next</button> -->
                    </div>
                    <script>
                        var slideIndex = 1;
                        showDivs(slideIndex);

                        function plusDivs(n) {
                            showDivs(
                                (slideIndex += n)
                            );
                        }

                        function showDivs(n) {
                            var i;
                            var imgList = document.getElementsByClassName("hero-img");
                            if (n > imgList.length) slideIndex = 1;
                            else if (n < 1) slideIndex = imgList.length;
                            console.log(slideIndex);
                            for (i = 0; i < imgList.length; i++) {
                                imgList[i].style.display = "none";
                            }
                            imgList[slideIndex - 1].style.display = "flex";
                        }
                        setInterval(
                            () => {
                                plusDivs(1);
                            }, 5000
                        )
                    </script>
            </section>
